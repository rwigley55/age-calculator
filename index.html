<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <script src="calculateAge.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="main-box flex column">
        <form action="#" class="form" onsubmit="calculateAge(event)">
          <div class="flex column input-section">
            <label for="day">Day</label>
            <div class="input-container flex column">
              <input type="number" id="day" name="day" placeholder="DD" />
              <span id="dayError" class="text-error display-none"
                >Must be a valid day</span
              >
            </div>
          </div>
          <div class="flex column input-section">
            <label for="month">Month</label>
            <div class="input-container flex column">
              <input type="number" id="month" name="month" placeholder="MM" />
              <span id="monthError" class="text-error display-none"
                >Must be a valid month</span
              >
            </div>
          </div>
          <div class="flex column input-section">
            <label for="year">Year</label>
            <div class="input-container flex column">
              <input type="number" id="year" name="year" placeholder="YYYY" />
              <span id="yearError" class="text-error display-none"
                >Must be in the past</span
              >
            </div>
          </div>

          <input
            type="image"
            class="submit-button"
            src="icon-arrow.svg"
            alt="Submit"
          />
        </form>
        <div class="flex column age-box">
          <div class="units"><span class="text-purple">--</span> years</div>
          <div class="units"><span class="text-purple">--</span> months</div>
          <div class="units"><span class="text-purple">--</span> days</div>
        </div>
      </div>
    </div>
  </body>
</html>
