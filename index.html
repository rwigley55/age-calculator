<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <script src="calculateAge.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="main-box">
        <form action="#" class="flex" onsubmit="calculateAge(event)">
          <div class="flex column input-section">
            <label for="day">Day</label>
            <input
              type="number"
              id="day"
              name="day"
              placeholder="DD"
              required
            />
            <span id="dayError" class="text-error display-none">Must be a valid day</span>
          </div>
          <div class="flex column input-section">
            <label for="month">Month</label>
            <input
              type="number"
              id="month"
              name="month"
              placeholder="MM"
              required
            />
            <span id="monthError" class="text-error display-none">Must be a valid month</span>
          </div>
          <div class="flex column input-section">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="YYYY"
              required
            />
            <span id="yearError" class="text-error display-none">Must be in the past</span>
          </div>
          <input type="submit" value="Submit" />
        </form>
        <div class="age-box flex column">
          <div class="units"><span class="text-purple">--</span> years</div>
          <div class="units"><span class="text-purple">--</span> months</div>
          <div class="units"><span class="text-purple">--</span> days</div>
        </div>
      </div>
    </div>
  </body>
</html>
